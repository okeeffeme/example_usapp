<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Utility Study</title>
    <meta name="description" content="Utility Study">
    <meta name="author" content="Enguard">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tooltip.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <!-- Main -->
                <div class="main">
                    <section id="title">
                        <div class="row pageTitle">
                            <div class="col-md-10 col-sm-11 col-xs-11">
                                <h2>Account Information</h2></div>
                            <div class="middle col-md-2 col-sm-1 col-xs-1 rightGuide">
                                <a href="#" data-tooltip title="Here you can change your account and contact information, including your password." class="tooltip">?</a></div>
                        </div>
                    </section>
                    <section id="body">
                        <div class="row">
                            <div class="col-xs-12">
                                <form>
                                    <div class="row formGroup">
                                        <label for="companyName" class="col-xs-12 col-sm-3 col-md-3">Company Name</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="text" class="formControl" id="companyName" aria-describedby="companyName" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="FEIN" class="col-xs-12 col-sm-3 col-md-3">FEIN</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="text" class="formControl" id="FEIN" aria-describedby="FEIN" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="stateID" class="col-xs-12 col-sm-3 col-md-3">State ID</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="text" class="formControl" id="stateID" aria-describedby="stateID" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="address1" class="col-xs-12 col-sm-3 col-md-3">Address 1</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="text" class="formControl" id="address1" aria-describedby="address1" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="address2" class="col-xs-12 col-sm-3 col-md-3">Address 2</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="text" class="formControl" id="address2" aria-describedby="address2" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="city" class="col-xs-12 col-sm-3 col-md-3">City</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="text" class="formControl" id="city" aria-describedby="city" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="state" class="col-xs-12 col-sm-3 col-md-3">State</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="text" class="formControl" id="state" aria-describedby="state" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="zip" class="col-xs-12 col-sm-3 col-md-3">Postal Code / ZIP</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="text" class="formControl" id="zip" aria-describedby="zip" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <p class="col-xs-12 col-sm-3 col-md-3 top textRight">Normal Operational Days</p>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <div class="row formGroup">
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" name="days" value="Monday"> Monday
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="mHours" class="opHours" value="open"> Open
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="mHours" class="opHours" value="close"> Close
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row formGroup">
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" name="days" value="Tuesday"> Tuesday
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="tHours" class="opHours" value="open"> Open
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="tHours" class="opHours" value="close"> Close
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row formGroup">
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" name="days" value="Wednesday"> Wednesday
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="wHours" class="opHours" value="open"> Open
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="wHours" class="opHours" value="close"> Close
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row formGroup">
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" name="days" value="Thursday"> Thursday
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="thHours" class="opHours" value="open"> Open
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="thHours" class="opHours" value="close"> Close
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row formGroup">
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" name="days" value="Friday"> Friday
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="fHours" class="opHours" value="open"> Open
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="fHours" class="opHours" value="close"> Close
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row formGroup">
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" name="days" value="Saturday"> Saturday
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="saHours" class="opHours" value="open"> Open
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="saHours" class="opHours" value="close"> Close
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row formGroup">
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" name="days" value="Sunday"> Sunday
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="snHours" class="opHours" value="open"> Open
                                                    </label>
                                                </div>
                                                <div class="col-xs-4">
                                                    <label class="checkbox-inline">
                                                        <input type="time" name="snHours" class="opHours" value="close"> Close
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="contactName" class="col-xs-12 col-sm-3 col-md-3">Contact Name</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="text" class="formControl" id="contactName" aria-describedby="contactName" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="contactPhone" class="col-xs-12 col-sm-3 col-md-3">Contact Phone Number</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="tel" class="formControl" id="contactPhone" aria-describedby="contactPhone" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="contactEmail" class="col-xs-12 col-sm-3 col-md-3">Contact Email</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="email" class="formControl" id="contactEmail" aria-describedby="contactEmail" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="changePass" class="col-xs-12 col-sm-3 col-md-3">Change Password</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="password" class="formControl" id="changePass" aria-describedby="changePass" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <label for="confirmPass" class="col-xs-12 col-sm-3 col-md-3">Confirm Password</label>
                                        <div class="col-xs-12 col-sm-9 col-md-9">
                                            <input type="password" class="formControl" id="confirmPass" aria-describedby="confirmPass" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row formGroup">
                                        <div class="col-xs-12 col-sm-9 col-md-9 col-sm-offset-3 col-md-offset-3">
                                            <button type="button" class="formControl" id="addMeter">Save Information</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 sidebar">
                <!-- Sidebar -->
                <section id="nav">
                    <div class="sidebar">
                        <button class="buttonBlue">Back to dashboard</button>
                        <button class="buttonRed">SIGN OUT</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/Tooltip.js"></script>
    <script>
        function alert() {
            console.log("test");
        }
    </script>
</body>

</html>
